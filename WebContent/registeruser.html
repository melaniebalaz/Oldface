<div class="jumbotron">
			
			<h1><br><br></h1>
            <center>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th colspan="4">Informationen Eingeben</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Vorname</td>
                        <td><input class="form-control" type="text" name="vname" value="" required/></td>
                    </tr>
                    <tr>
                        <td>Nachname</td>
                        <td><input class="form-control" type="text" name="nname" value="" required/></td>
                    </tr>
                    <tr>
                        <td>Geburtsdatum</td>
                        <td><input class="form-control" type="text" name="gebdatum" placeholder="dd-MM-yyyy" value="" required/></td>
                    </tr>
                    <tr>
                        <td>Wohnort</td>
                        <td><input class="form-control" type="text" name="ort" value="" required/></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input class="form-control" type="text" name="email" value="" placeholder="max.mustermann@umpalumpa.com" required/></td>
                    </tr>
                    <tr>
                        <td>Passwort</td>
                        <td><input class="form-control" type="password" name="pass" placeholder="Empfohlen sind mindestens 4 Zeichen" value="" required/></td>
                    </tr>
                    <tr>
                        <td><input class="btn btn-default" type="submit" value="Registrieren" /></td>
                    </tr>
                </tbody>
            </table>
